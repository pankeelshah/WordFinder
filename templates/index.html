{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
    <form action="/words" method="post">
        
            {{ form.hidden_tag() }}

            {{ render_field(form.avail_letters) }}

            {{ render_field(form.pattern) }}

            {{ render_field(form.length) }}

            {{ form.submit() }}

            <p>{{ error }}</p>

    </form>
{% endblock %}
