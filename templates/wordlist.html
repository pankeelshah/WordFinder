{% extends "base.html" %}

{% block content %}
<main>
    {% for word in wordlist: %}
        <div class="wordbox">
            <a onclick="getDefinition('{{ key }}', '{{word}}')" target="_blank">{{ word }}</a>
        </div>
    {% endfor %}

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
              
</main>
{% endblock %}
